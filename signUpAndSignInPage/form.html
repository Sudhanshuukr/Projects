<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up and sign in form</title>
    <link rel="stylesheet" href="style.css">
    <script src="'https://kit.fontawesome.come/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 id="title">sign-up</h1>
            <div class="form">
                <div class="input-grp">
                    <div class="input-items" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="Text" placeholder="Name">
                    </div>

                    <div class="input-items">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="Email" placeholder="Email">
                    </div>

                    <div class="input-items">
                        <i class="fa-solid fa-ghost"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <p>Forget Password? <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="sign-up">sign up</button>
                    <button type="button" class="disable" id="sign-in">sign in</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
